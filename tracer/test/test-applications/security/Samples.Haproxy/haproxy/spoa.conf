[my-spoa]
spoe-agent my-agent
   messages           request-message response-message
   option var-prefix  myspoe
   option send-frag-payload
   log                global
   use-backend        be_agents
   timeout hello      10s
   timeout idle       30s
   timeout processing 30s

spoe-message request-message
   args uid=unique-id ip=src bodyside=req.body_size body=req.body method=method path=path query=query ver=req.ver hdrs=req.hdrs
   event on-frontend-http-request

spoe-message response-message
   args uid=unique-id bodyside=res.body_size body=res.body status=status hdrs=res.hdrs
   event on-http-response
